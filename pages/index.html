<!DOCTYPE html>
<html ng-app="kubedash">
  <head>
    <base href="/" /> <!-- Base link for relative paths -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/nv.d3.css">
    <link rel="stylesheet" href="static/css/ng-table.min.css">
    <link rel="stylesheet" href="static/css/kubedash.css">
    <title>Kubernetes Dashboard</title>
    <script type=text/javascript src="static/js/jquery.min.js"></script>
    <script type=text/javascript src="static/js/bootstrap.min.js"></script>
    <script type=text/javascript src="static/js/angular.min.js"></script>
    <script type=text/javascript src="static/js/angular-route.min.js"></script>
    <script type=text/javascript src="static/js/ng-table.min.js"></script>
    <script type=text/javascript src="static/js/d3.min.js"></script>
    <script type=text/javascript src="static/js/nv.d3.min.js"></script>
    <script type=text/javascript src="static/js/angular-nvd3.min.js"></script>
    <script type=text/javascript src="static/js/app/kubedash.js"></script>
    <script type=text/javascript src="static/js/app/routes.js"></script>
    <script type=text/javascript src="static/js/app/util.js"></script>
    <script type=text/javascript src="static/js/app/views.js"></script>


    <!-- add for dashboard -->
    <link href="static/dashboard/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/dashboard/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="static/dashboard/css/jquery.easy-pie-chart.css" rel="stylesheet" media="screen">
    <link href="static/dashboard/css/styles.css" rel="stylesheet" media="screen">
    <link href="static/dashboard/css/DT_bootstrap.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="static/dashboard/css/morris.css">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="static/dashboard/js/jquery-1.9.1.min.js"></script>
    <script src="static/dashboard/js/bootstrap.min.js"></script>
    <script src="static/dashboard/js/jquery.easy-pie-chart.js"></script>
    <script src="static/dashboard/js/jquery.dataTables.min.js"></script>
    <script src="static/dashboard/js/DT_bootstrap.js"></script>
    <script src="static/dashboard/js/raphael-min.js"></script>
    <script src="static/dashboard/js/morris.min.js"></script>

  </head>

  <body>
    <header id="nav">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <a href="/"><img src="http://kubernetes.io/img/desktop/nav_logo.svg" alt="Kubernetes by Google" id="logo-desktop" /></a>
            <nav>
              <a href="/" class="active" id="clusterbutton">
                <div>
                  Cluster
                </div>
                <div class="underline">
                  &nbsp;
                </div>
              </a>

              <a ng-href="nodes" id="nodesbutton">
                <div>
                  Nodes
                </div>
                <div class="underline">
                  &nbsp;
                </div>
              </a>

              <a ng-href="namespaces" id="namespacesbutton">
                <div>
                  Namespaces
                </div>
                <div class="underline">
                  &nbsp;
                </div>
              </a>

            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main">
      <!-- injected by angular templating -->
      <div ng-view></div>
    </div>

    <footer class="text-center">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h5> Help make Kubedash better by filling out the <em><a href="https://docs.google.com/forms/d/1Vr2uokygffjiwdlfLdG0uGFAFoh_PfF4HlTCCpMskX0/viewform">feedback form</a></em></h5>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
